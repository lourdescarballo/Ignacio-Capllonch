    <main>
        <div class="row">
            <div class="col-md-5 mr-auto">
                <h2>Join the #MisilTeam</h2>
                <p class="mb-5">Do you want to be part of the #MisilTeam? Let's make a training plan. Any questions are welcome.</p>
                <ul class="list-unstyled pl-md-5 mb-5">
                    <li class="d-flex text-white mb-2">
                        <span class="mr-3">Miami, FL</span>
                    </li>
                    <li class="d-flex text-white mb-2"><span class="mr-3">+1
                            (305) 610 2333</span></li>
                    <li class="d-flex text-white"><span class="mr-3">ignaciocapllonch@gmail.com </span>
                    </li>
                </ul>
            </div>

            <div class="col-md-6">
                <form class="mb-5" method="post" id="contactForm" name="contactForm" novalidate="novalidate">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" name="name" id="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="email" class="col-form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="phone" class="col-form-label">Phone</label>
                            <input type="tel" class="form-control" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="message" class="col-form-label">Message</label>
                            <textarea class="form-control" name="message" id="message" cols="30" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="options">Which location
                                do you preffer?</label>
                            <select name="" id="">
                                <option value="gotham">Gotham Gym</option>
                                <option value="unbroken">Unbroken Martial Arts</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="options">What would you like to do?</label>
                            <select name="" id="">
                                <option value="personal">Personal Training</option>
                                <option value="group">Group Sessions</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input type="submit" value="Send Message" class="btn btn-dark rounded-0 py-2 px-4">
                            <span class="submitting"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
